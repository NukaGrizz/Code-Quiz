<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <h1>View High Scores</h1>
        <p id="countdown"></p>
    </header>
    <main class="container">
        <h2 class="questionhead">Are you ready?</h1>
        <p class="initalmessage">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds</p>
        <button id="start-Quiz">Start Quiz</button>
        <button id="btn-One"></button>
        <button id="btn-Two"></button>
        <button id="btn-Three"></button>
        <button id="btn-four"></button>
        <button id="btn-submit"></button>
        <button id="clear-high"></button>

      <button id="start">Start</button>
      <h2 id="countdown"></h2>
      <p id="main"></p>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
