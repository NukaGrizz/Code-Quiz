<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
        <h1 id="viewScore" class="viewScore">View High Scores</h1>
        <p id="countdown" class="countdown" type="button">Time: 80</p>
    </header>
    <main class="container">
        <h2 id="questionhead" class="">Coding Quiz Challenge</h1>
        <p id="initalmessage" class="initalmessage">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="btn-start" class="btn-start" type="button" onclick="alert('hello')">Start Quiz</button>
        
        <div id="highScoreSubmit" class="highScoreSubmit">
            <p id="highScoreSubmitp"class="submitScore hide">Enter Initals: </p>
            <input id="highScoreSubmitI" class="submitScore hide" type="text">
            <button id="btn-submit" class="btn-submit hide" type="button">Submit</button>
        </div>

        <div class="btn-multi">
            <button id="btn-One" class="btn-One btn-questions hide" type="button">1</button>
            <button id="btn-Two" class="btn-Two btn-questions hide" type="button" >2</button>
            <button id="btn-Three" class=" btn-Three btn-questions hide" type="button">3</button>
            <button id="btn-Four" class="btn-Four btn-questions hide" type="button">4</button>
            <p id="qResult" class="qResult hide">Wrong</p>
            <ul id="highScores" class="highScores"></ul>
        </div>

        <div class="btns-high-group">
        <button id="btn-goback" class="btn-high hide" type="button">Go back</button>
        <button id="btn-clear" class="btn-high hide" type="button">Clear high scores</button>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
